<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist vs select</html></title>
</head>
<body>
    <label for="cars">chose a car:</label>
    <select>
        <option value="volvo">volvo</option>
        <option value="saab">saab</option>
        <option value="wrangler">wrangler</option>
        <option value="rubicorn">rubicorn</option>
    </select>
    <br>
    <hr>
    <br>
    <label for="cars">chose a car:</label>
    <input type="text" list="cars" name="cars"/>
    <datalist id="cars">
        <option >volvo</option>
        <option >saab</option>
        <option >wrangler</option>
        <option >rubicorn</option>
    </datalist>
</body>
</html>
